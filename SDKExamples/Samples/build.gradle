buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    flatDir {
        dirs '..\\libs'
    }
}

android {
    lintOptions {
        abortOnError false
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile(name: 'Common-2015.1.225-dev-release', ext: 'aar');
    compile(name: 'Primitives-2015.1.225-dev-release', ext: 'aar');
    compile(name: 'Chart-2015.1.225-dev-release', ext: 'aar');
    compile(name: 'Input-2015.1.225-dev-release', ext: 'aar');
    compile(name: 'Data-2015.1.225-dev-release', ext: 'aar');
    compile(name: 'List-2015.1.225-dev-release', ext: 'aar');
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
}
